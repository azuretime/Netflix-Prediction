{% extends 'base.html' %}

{% block title %}
NetflixPrediction
{% endblock title %}


{% block custom_css %}
<!-- Custom CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock custom_css %}
{% block body %}
<!-- nav bar -->

<nav class="navbar navbar-expand-lg navbar-light shadow fixed-top" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="/">Netflix Prediction</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>
<div>
    <!-- nav bar ends -->

    <div class="container-fluid masthead">
        <br>
        <br>
        <br>
        <br>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form method="POST" enctype="multipart/form-data">
                    <!-- Image Input block-->
                    <div class="form-group">
                        <label for="translation">
                            <blockquote class="blockquote">
                                <p class="mb-2">Upload the Poster:</p>
                            </blockquote>
                        </label>
                        <input class="form-control" type="file" name="file" rows="1" required>
                        </div>
                    <div class="form-group">
                        <!-- Type Input block-->
                        <label for="translation">
                            <blockquote class="blockquote">
                                <p class="mb-2">Select the Type:</p>
                            </blockquote>
                        </label>
                        <select name="type" required>
                            <option value="Movie">Movie</option>
                            <option value="Series">Series</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <!-- Genre Input block-->
                        <label for="translation">
                            <blockquote class="blockquote">
                                <p class="mb-2">Select the Genre:</p>
                            </blockquote>
                        </label>
                        <select name="genre" required>
                            <option value="Action">Action</option>
                            <option value="Sci-fi">Sci-fi</option>
                            <option value="Drama">Drama</option>
                            <option value="Horror">Horror</option>
                            <option value="Animation">Animation</option>
                            <option value="Documentary">Documentary</option>
                            <option value="Family">Family</option>
                            <option value="Thriller">Thriller</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <!-- Genre Input block-->
                        <label for="translation">
                            <blockquote class="blockquote">
                                <p class="mb-2">Select the Rating:</p>
                            </blockquote>
                        </label>
                        <select name="rating" required>
                            <option value="G">G</option>
                            <option value="TV-Y">TV-Y</option>
                            <option value="TV-G">TV-G</option>
                            <option value="PG">PG</option>
                            <option value="TV-Y7">TV-Y7</option>
                            <option value="TV-Y7-FV">TV-Y7-FV</option>
                            <option value="TV-PG">TV-PG</option>
                            <option value="PG-13">PG-13</option>
                            <option value="TV-14">TV-14</option>
                            <option value="R">R</option>
                            <option value="NC-17">NC-17</option>
                            <option value="TV-MA">TV-MA</option>                            
                        </select>
                    </div>
                   
                        <!-- Text Input block-->
                        <div class="form-group">
                            <label for="translation">
                                <blockquote class="blockquote">
                                    <p class="mb-2">Enter the Director and Writer:</p>
                                </blockquote>
                            </label>
                            <textarea class="form-control" name="director" rows="1" 
                                placeholder="director" required></textarea>
                             <textarea class="form-control" name="writer" rows="1" 
                                placeholder="writer" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="translation">
                                <blockquote class="blockquote">
                                    <p class="mb-2">Enter the No. of Awards Received/Nominated:</p>
                                </blockquote>
                            </label>
                            <textarea class="form-control" name="awards_received" rows="1" 
                                placeholder="Awards Received: 0" required></textarea>
                                <textarea class="form-control" name="awards_nominated" rows="1" 
                                placeholder="Awards Nominated: 0" required></textarea>
                        </div>
                        <!-- Submit text -->
                        <div class="form-group">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2">Predict</button></br>
                        </br>
                    </form>
                </div>
                <div class="col">

                    <form>
                        <div class="form-group">
                            <label for="translation-result">

                                <blockquote class="blockquote">
                                    <p class="mb-2">Prediction:</p>
                                </blockquote>

                            </label>
                            <textarea readonly class="form-control" id="exTextarea" rows="5">{{ response }}</textarea>
                        </div>
                    </form>                            
                    {% if filename %}
                        <div class="mt-5">
                            <img src="{{ url_for('display_image', filename=filename) }}" style="width: 200px;">
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>

        {% endblock body %}

        {% block custom_js %}
        <!-- Custom JS -->
        <script src="{{ url_for('static', filename='script/index.js') }}"></script>
        {% endblock custom_js %}
